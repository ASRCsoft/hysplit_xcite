	 /*
	    First run npm install topojson --save and then link "node_modules/topojson/build/topojson.min.js" 
	    above this snippet in your html.
	    Usage: http://leafletjs.com/reference.html#geojson
	  */

	 L.TopoJSON = L.GeoJSON.extend({
	     /* first simplify the topojson, then remove the
		simplification from the options */

	     /* work on this later! */
	     not_working_yet_initialize: function (json, options) {
		 if ($.inArray('smoothFactor', Object.keys(options)) == -1) {
		     options['smoothFactor'] = 0;
		 }
		 /* hmm, not terrible but needs work */
		 /* presimp_topojson = topojson.presimplify(json);
		    simp_topojson = topojson.simplify(presimp_topojson, options['smoothFactor']);*/
		 /* instead */
		 function make_point(p) {
		     return L.point(p[0], p[1], false);
		 }
		 function make_array(p) {
		     return [p.x, p.y];
		 }
		 json2 = json;
		 $.each(json.arcs, function (i) {
		     dummy_object = {type: 'LineString', arcs: [[i]]};
		     geojson = topojson.feature(json, dummy_object);
		     points = geojson.geometry.coordinates.map(make_point);
		     simp_points = L.LineUtil.simplify(points, options['smoothFactor']);
		     json2.arcs[i] = simp_points.map(make_array);
		 });
		 /* the data is all in non-transformed format now */
		 delete json2['transform']

		 /* end of needs work zone */
		 options['smoothFactor'] = 0;
		 L.Util.setOptions(this, options);

		 this._layers = {};

		 if (json2) {
		     this.addData(json2);
		 }
	     },
	     /* going to add more here to enable topologically correct
		polygon simplification */

	     /* 1) simplify topojson arcs */
	     /* 1a) turn topojson arcs into geojson linestrings */
	     /* 1b) create polylines for each linestring (simplified
		automatically) */
	     /* 1c) get a copy of the original topojson */
	     /* 1d) replace topojson arcs with simplified arcs from
		polylines */

	     /* 2) rewrite geojson initialize function to send
		simplified topojson to addData */

	     /* 3) I'm done? I'm done! */
	     addData: function (data) {
		 var geojson, key;
		 if (data.type === "Topology") {
		     for (key in data.objects) {
			 if (data.objects.hasOwnProperty(key)) {
			     geojson = topojson.feature(data, data.objects[key]);
			     L.GeoJSON.prototype.addData.call(this, geojson);
			 }
		     }
		     return this;
		 }

		 L.GeoJSON.prototype.addData.call(this, data);

		 return this;
	     }
	 });

	 L.topoJson = function (data, options) {
	     return new L.TopoJSON(data, options);
	 };

	<script type="text/javascript">

	 /* useful global variables */
	 
	 /* currently selected time */
	 var times = [];
	 var time = '1:00'; // change this soon!
	 /* currently selected level (height) */
	 var heights = [];
	 var height;
	 var level = 0; // change this soon!
	 /* contour levels */
	 var levels = [-2, -1, 0, 1, 2, 3, 4, 5];
	 /* object containing contour geometries (for caching) */
	 var geoms = {};
	 /* currently displayed contours */
	 var pm_layer;
	 /* data about the current model (heights, levels, etc.) */
	 var meta;
	 

	 var map = L.map('map').setView([43, -74.5], 7);

	 L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
	     maxZoom: 18,

			  'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
	     id: 'mapbox.light'
	 }).addTo(map);

	 // get color depending on population density value
	 function getColor(d) {
	     return d >= 5  ? '#800000' :
		    d >= 4  ? '#ff3200' :
		    d >= 3  ? '#ffb900' :
		    d >= 2  ? '#b6ff41' :
		    d >= 1  ? '#41ffb6' :
		    d >= 0  ? '#00a4ff' :
		    d >= -1 ? '#0012ff' :
		    '#000080';
	 }

	 function style(feature) {
	     return {
		 weight: 0,
		 opacity: 1,
		 color: 'white',
		 fillOpacity: 0.5,
		 fillColor: getColor(feature.properties.level)
	     };
	 }

	 function highlightFeature(e) {
	     var contour = e.target;
	     tooltip_options = {sticky: true}
	     tooltip = L.tooltip(tooltip_options);
	     contour.bindTooltip(tooltip).openTooltip();
	     contour.setTooltipContent(contour.feature.properties.level_name);

	     /* layer.setStyle({
		weight: 2
		});*/

	     /* if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
		contour.bringToFront();
		}*/
	     /* 
	      * 	     info.update(contour.feature.properties);*/
	 }

	 function resetHighlight(e) {
	     /* pm_layer.resetStyle(e.target);*/
	     /* info.update();*/
	 }

	 function zoomToFeature(e) {
	     map.fitBounds(e.target.getBounds());
	 }

	 function onEachFeature(feature, layer) {
	     layer.on({
		 mouseover: highlightFeature,
		 mouseout: resetHighlight,
		 click: zoomToFeature
	     });
	 }

	 /* site marker functions */
	 function highlightSiteMarker(e) {
	     var marker = e.target;
	     marker.setStyle({
		 radius: 7,
		 weight: 2,
		 fillOpacity: .6
	     });
	     site_info.update(marker['site_name']);
	 }


	 /* get data about the simulation */
	 /* I should write a function that organizes the geojson, and
	 call that function here, using this to set up the simulation
	 info */	 
	 $.get('data/topojson/meta.json', function(json) {
	     times = json['times'];
	     levels = json['levels'];
	 });
	 

	 /* pm_layer = L.topoJson(json2, {
	    style: style,
	    onEachFeature: onEachFeature,
	    smoothFactor: 0
	    }).addTo(map);*/
	 function chooseData(time, level) {
	     /* use topojson? */
	     var topojson = true;
	     
	     /* see if we can get cached data */
	     var cached = true;
	     if ($.inArray(time, Object.keys(geoms)) == -1) {
		 geoms[time] = {};
	     }
	     if ($.inArray(level, Object.keys(geoms[time])) == -1) {
		 cached = false;
	     }

	     if (cached) {
		 try {
		     map.removeLayer(pm_layer);
		 } catch(err) {}
		 pm_layer = geoms[time][level].addTo(map);
	     } else {
		 if (topojson) {
		     folder = 'data/topojson/';
		 } else {
		     folder = 'data/geojson/';
		 }
		 file_path = folder + 'level' + level + '_time' + time + '.json';
		 $.getJSON(file_path, function(gjson) {
		     json = gjson;
		     try {
			 map.removeLayer(pm_layer);
		     } catch(err) {}
		     if (topojson) {
			 pm_layer = L.topoJson(gjson, {
			     style: style,
			     onEachFeature: onEachFeature,
			     smoothFactor: .5
			 }).addTo(map);
		     } else {
			 pm_layer = L.geoJson(gjson.features, {
			     style: style,
			     onEachFeature: onEachFeature,
			     /* might need to be lowered due to inconsistent simplified contours */
			     smoothFactor: 1
			 }).addTo(map);
		     }
		     /* a tooltip for the layer */
		     /* tooltip_options = {sticky: true}
			tooltip = L.tooltip(tooltip_options, pm_layer);*/
		     /* tooltip.setTooltipContent(pm_layer.feature.properties.level);*/
		     /* pm_layer.bindTooltip(tooltip);*/
		     geoms[time][level] = pm_layer;
		 });
	     }
	 }

	 function changeTime(t) {
	     time = t + ':00';
	     chooseData(time, level);
	 }
	 function changeLevel(l) {
	     level = l;
	     chooseData(time, level);
	 }
	 function displayNextTime() {
	     var current_hour = parseInt(time.substring(0, 2));
	     var next_hour = current_hour + 1;
	     if (next_hour == 24) {
		 next_hour = 1;
	     }
	     changeTime(next_hour);
	 }
	 /* autoplay = setInterval(displayNextTime, 350);*/

	 var legend = L.control({position: 'bottomright'});
	 legend.onAdd = function (map) {
	     var div = L.DomUtil.create('div', 'info legend'),
		 /* grades = [0, 10, 20, 50, 100, 200, 500, 1000],*/
	     grades = levels,
		 labels = [],
		 from, to;
	     var legend_title = '<h4>PM Levels</h4>'
	     for (var i = grades.length - 1; i >= 0; i--) {
		 from = grades[i];
		 to = grades[i + 1];
		 labels.push(
		     '<span id="ng' + from + '"><i style="background:' + getColor(from) + '"></i> <b>' +
		     '10<sup>' + from + '</sup>' +
																			    (i + 1 < grades.length ? '&ndash;10<sup>' + to + '</sup>' : '+') + '</b> ng/m<sup>3</sup></span>');
	     }
	     div.innerHTML = legend_title + labels.join('<br>');
	     return div;
	 };
	 legend.addTo(map);


	 /* slider stuff */
	 time_slider = L.control.slider(function(t) {changeTime(t);},
					{id: 'time_slider', orientation: 'horizontal',
					 title: 'Select Hour',

					 logo: 'Time', size: '400px', collapsed: false,
					 getValue: function(time) {return time + ':00';},
					 syncSlider: true });
	 time_slider.addTo(map);
	 level_slider = L.control.slider(function(l) {changeLevel(l);},

					  title: 'Select Level',
					  value: 0, max: 300, step: 150, position: 'bottomleft',
					  logo: 'Level', size: '100px', collapsed: false,
					  getValue: function(time) {return time + 'm';},

	 level_slider.addTo(map);

	 /* 'store' locator */

	 locator.onAdd = function (map) {

		to = grades[i + 1];
		labels.push(

		}
		div.innerHTML = legend_title + labels.join('<br>');*/
	     return div;
	 };
	 locator.addTo(map);
	 locator.update = function (site) {
	     /* this._container.firstChild.nodeValue = site;*/
	 };

	 site_map_options = {zoomControl: false,
			     attributionControl: false}
	 site_map = L.map('locator', site_map_options).setView([43, -76], 6);
	 L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic2tlcHRpa29zIiwiYSI6ImNqNWU2NjNhYzAwcDEycWpqdTJtNWJmNGYifQ.kxK-j2hWsX46EhH5PnsTfA', {
	     maxZoom: 18,
	     id: 'mapbox.streets'
	 }).addTo(site_map);

	 /* get the site locations */
	 /* using https://github.com/evanplaice/jquery-csv/ */
	 var sites;
	 /* circleMarker options */
	 var cm_options;
	 var cm_red_options;
	 var cm_orig_options;
	 cm_options = {radius: 7, color: '#333',
		       weight: 2, opacity: .6,
		       fillOpacity: .2};
	 cm_red_options = {radius: 7, color: 'red',
			   weight: 2, opacity: .6};
	 cm_orig_options1 = {radius: 5, color: '#ff9000',
			     weight: 2, fillOpacity: .6};
	 /* var circle_markers = [];*/
	 var origin_circle;
	 var sites_layer;
	 $.get('data/nysm.csv', function(csv) {
	     sites_layer = L.featureGroup();
	     sites = $.csv.toObjects(csv);
	     $.each(sites, function(i, site) {
		 var lat = parseFloat(site['lat [degrees]']);
		 var lon = parseFloat(site['lon [degrees]']);
		 var this_marker;
		 if (site['stid'] == 'BUFF') {
		     this_options = cm_red_options;
		     origin_circle1 = L.circleMarker([lat, lon], cm_orig_options1);
		     origin_circle1.addTo(map);
		 } else {
		     this_options = cm_options;
		 }
		 this_marker = L.circleMarker([lat, lon], this_options);
		 this_marker['site_name'] = site['stid'];
		 this_marker.on('mouseover', highlightSiteMarker);
		 this_marker.on('mouseout', function (e) {
		     this.setStyle(this_options);
		     site_info.update();
		 }, this_marker);
		 sites_layer.addLayer(this_marker);
	     });
	     
	     sites_layer.addTo(site_map);
	 }, 'text');

	 /* site info box in the site locator map */
	 var site_info = L.control({position: 'topleft'});
	 site_info.onAdd = function (map) {
	     this._div = L.DomUtil.create('div', 'info');
	     this.update();
	     return this._div;
	 };
	 site_info.update = function (props) {
	     this._div.innerHTML = '<h4>Current Site: BUFF</h4>Switch to: ' + (props ? props : '');
	 };
	 site_info.addTo(site_map);

	 /* simulation info box */
	 var sim_info = L.control({position: 'topright'});
	 sim_info.onAdd = function (map) {
	     this._div = L.DomUtil.create('div', 'info');
	     this.update();
	     return this._div;
	 };
	 sim_info.update = function (props) {
	     var custom_form;
	     this._div.innerHTML = '<h4>Simulation Info:</h4>' +
				   '<p>Release site: BUFF<br>' +
				   'Release time: 10am<br>' +
				   'More info about things, etc.</p>';
	     run_hysplit = function() {
		 var form = $("#hysplit");
		 var lat = form.find('input[name="lat"]').val();
		 var lon = form.find('input[name="lon"]').val();
		 /* Send the data using post with element id name and name2*/
		 var url = 'http://appsvr.asrc.cestm.albany.edu:5000?lat=' + lat + '&lon=' + lon;
		 $.post(url, callback=function(text) {
		     form.append('<p>Flask says:<br>' + text + '</p>');
		 });
	     };
	     custom_form = '<form id="hysplit" onSubmit="run_hysplit(); return false;">' +
			   'Latitude: <input type="text" name="lat"><br>' +
			   'Longitude: <input type="text" name="lon"><br>' +
			   '<input type="submit" value="Click me to run the model"></form>';
	     this._div.innerHTML += '<h4>Custom Simulation:</h4>' + custom_form;
	 };
	 sim_info.addTo(map);
	</script>
